<section class="inscription usersInscription-js">
  <div class="container">

    <div class="row justify-content-center">
    <form action="usersInscription form col col-lg-6" method="post">
        <div class="form-group">
          <label for="_name">Nom</label>
          <input type="text" class="form-control" name="_name" id="_name" pattern="^[a-zA-Z-'éèàîïôöü]+$">
        </div>
        <div class="form-group">
          <label for="_mail">e-mail</label>
          <input type="email" class="form-control" name="_mail" id="_mail">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="_role" id="_author" value="author" checked>
            Auteur
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="_role" id="_jury" value="jury" checked>
            Jury
          </label>
        </div>

        <button type="submit" class="btn btn-primary">S'enregister</button>
    </form>
  </div>
</div>
</section>
