<section class="logInForm-js">
  <div class="container">

    <div class="row justify-content-center">

      <form action="login" class="broform form col col-lg-6">
        <div class="form-group  m-3">
          <label for="_name">Pseudo</label>
          <input type="text" class="form-control" name="_name" id="_name" value="" pattern="^[a-zA-Z-'éèàîïôöü]+$" >
        </div>
        <div class="form-group m-3">
          <label for="_password">Mot de passe</label>
          <input type="password" class="form-control" name="_password" id="_password" value="" placeholder="password">
        </div>
        <div class="form-group m-3">
          <a class="btn btn-outline-danger" href="back" role="button">Retour</a>
          <button type="submit" class="btn btn-outline-primary">Continuer</button>
        </div>
        <!-- TODO: This is for server side, there is another version for browser defaults -->
      </form>
    </div>
  </div>

</section>
