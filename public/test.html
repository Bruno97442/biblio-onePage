<!doctype html>
<html>
  <head>
    <title>onload test</title>

    // ES2015
    <script>
      const load = () => {
      alert("load event detected!");
      }
      window.onload = load;
    </script>
  </head>
  <body>
    <p>The load event fires when the document has finished loading!</p>
  </body>
</html>
