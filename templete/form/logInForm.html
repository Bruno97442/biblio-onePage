<section class="logInForm-js">
  <div class="container">

    <div class="row justify-content-center">

      <form action="logIn" class="broform form col col-lg-6">
        <div class="form-group  m-3">
          <label for="_name">Pseudo</label>
          <input type="text" class="form-control is-valid" name="_name" id="_name">
          <!-- pattern="^[a-zA-Z-éèàîïôöü]+$" -->
        </div>
        <div class="form-group m-3">
          <label for="_password">Mot de passe</label>
          <input type="password" class="form-control is-valid" name="_password" id="_password" placeholder="password">
          <!-- pattern="^(?=.*[A-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@])(?!.*[iIoO])\S{10,}$" -->
        </div>
        <div class="form-group m-3">
          <a class="btn btn-outline-danger" href="return" role="button">Retour</a>
          <button type="submit" class="btn btn-outline-primary">Continuer</button>
        </div>
        <!-- TODO: This is for server side, there is another version for browser defaults -->
      </form>
    </div>
  </div>

</section>
